<div class="">
  <p>
    Lamentamos que ya no quieras formar parte de
    <strong>maat.ai</strong> ayúdanos a mejorar seleccionando la razón por la
    que eliminarás tu cuenta:
  </p>

  <div class="options-list">
    <label *ngFor="let option of options" class="custom-radio">
      <div style="display: flex" class="label-component">
        <input
          type="radio"
          name="selectedOption"
          [(ngModel)]="selectedOption"
          [value]="option.value"
        />
        <span class="checkmark">
          <svg
            width="14"
            height="15"
            viewBox="0 0 14 15"
            stroke="#ffffff"
            fill="none"
          >
            <path
              d="M11.6666 3.52539L5.24992 9.94206L2.33325 7.02539"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
        <span class="label-text">{{ option.label }}</span>
      </div>
      <div *ngIf="selectedOption == option.value" class="option-description">
        <p>{{ option.description }}</p>
        <div *ngIf="option.withInput">
          <div class="form-group">
            <input
              class="form-control input-underline"
              id="moreInformation"
              name="moreInformation"
              placeholder="Cuentanos más"
            />
          </div>
        </div>
      </div>
    </label>
  </div>
  <div class="buttons-container">
    <button class="btn btn-tertiary">Otra oportunidad</button>
    <button
      class="btn btn-maat-outline"
      [disabled]="!selectedOption || loader"
      (click)="submit()"
    >
      <span *ngIf="!loader"> Eliminar</span>
      <span *ngIf="loader"> Enviando...</span>
    </button>
  </div>
</div>
